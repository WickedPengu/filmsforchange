<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul class="nav-items">
        <li>About</li>
        <li>Contact</li>
        <li class="donate-button">Donate</li>
      </ul>
    </nav>

    <header>
      <h1>Pay Spare Change to Make a Difference</h1>
      <button class="signup-button">SIGN UP</button>
    </header>

    <div class="mid-section">
      <div class="blob-container">
        <img
          class="blob"
          src="./media/blob-mobile.png"
          alt="Volunteers using donated funds to help the needy."
          style="max-width: 350px; max-height: 800px"
        />
      </div>
      <h2 class="mid-title">How it Works</h2>
      <ul>
        <li class="list-items">
          Each month we will feature a movie that highlights a societal issue
        </li>
        <li>Sign up using our app to pledge any dollar ammount</li>
        <li>All proceeds will go to our featured charity of the month</li>
      </ul>
      <button>LEARN MORE</button>
    </div>

    <div class="bot-section">
      <h2 class="featured">Featured Movies</h2>
      <div class="card">
        <div class="poster"></div>
        <h3 class="title"></h3>
        <p class="description"></p>
      </div>
    </div>
  </body>
</html>
